<div class="contenedor">
    <a routerLink="/itemscarrito/agregar">
    <button type="button" class="btn btn-primary btn-lg">AGREGAR ITEMS AL CARRITO</button>
  </a>
  <a routerLink="/carrito">
    <button type="button" class="btn btn-primary btn-lg">INVENTARIO CARRITO</button>
  </a>
  
    <div class="container-agregar">
    </div>
    <div class="container-table">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">idItem</th>
            <th scope="col">Usuario</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Precio Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
                @for(item of carrito; track $index){
                <tr>
                  <td scope="row">{{item.idItem}}</td>
                  <td>{{item.Usuario}}</td>
                  <td>{{item.Cantidad}}</td>
                  <td>{{item.Nombre}}</td>
                  <td>{{item.Precio | currency}}</td>
                  <td>{{item.Total | currency}}</td>
            <td><button class="btn btn-danger" (click)="baja(item.idItem)">Borrar</button></td>
            <td><a routerLink="/itemscarrito/editar/{{item.idItem}}">
              <button (click)="seleccionar(item.idItem)" class="btn btn-info" >editar</button>
            </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
