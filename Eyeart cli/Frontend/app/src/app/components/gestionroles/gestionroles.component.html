<div class="contenedor">
    <a routerLink="/gestionroles/agregar">
    <button type="button" class="btn btn-primary btn-lg">ASIGNAR ROL</button>
  </a>
  <a routerLink="/rol">
    <button type="button" class="btn btn-primary btn-lg">INVENTARIO ROLES</button>
  </a>
  
    <div class="container-agregar">
    </div>
    <div class="container-table">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
                @for(rol of gestion; track $index){
                <tr>
                  <td scope="row">{{rol.Nombre}}</td>
                  <td>{{rol.Descripcion}}</td>
            <td><button class="btn btn-danger" (click)="baja(rol.Usuario_idUsuario)">Borrar</button></td>
            <td><a routerLink="/gestionroles/editar/{{rol.Usuario_idUsuario}}">
              <button (click)="seleccionar(rol.Usuario_idUsuario)" class="btn btn-info" >editar</button>
            </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
