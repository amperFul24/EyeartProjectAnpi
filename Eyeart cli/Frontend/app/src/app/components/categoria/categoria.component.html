<div class="contenedor">
    <a routerLink="/categoria/agregar">
    <button type="button" class="btn btn-primary btn-lg">AGREGAR CATEGORIA</button>
  </a>
  <a routerLink="/producto">
    <button type="button" class="btn btn-primary btn-lg">INVENTARIO PRODUCTO</button>
  </a>
  
    <div class="container-agregar">
    </div>
    <div class="container-table">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">idUsuario</th>
            <th scope="col">Descripcion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
                @for(category of categoria; track $index){
                <tr>
                  <td scope="row">{{category.idCategoria}}</td>
                  <td>{{category.Descripcion}}</td>
            <td><button class="btn btn-danger" (click)="baja(category.idCategoria)">Borrar</button></td>
            <td><a routerLink="/categoria/editar/{{category.idCategoria}}">
              <button (click)="seleccionar(category.idCategoria)" class="btn btn-info" >editar</button>
            </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
