<div class="contenedor">
    <a routerLink="/rol/agregar">
    <button type="button" class="btn btn-primary btn-lg">AGREGAR ROL</button>
  </a>
  <a routerLink="/gestionroles">
    <button type="button" class="btn btn-primary btn-lg">GESTION ROLES</button>
  </a>
  
    <div class="container-agregar">
    </div>
    <div class="container-table">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">idRol</th>
            <th scope="col">Descripcion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
                @for(rol of roles; track $index){
                <tr>
                  <td scope="row">{{rol.idRol}}</td>
                  <td>{{rol.Descripcion}}</td>
            <td><button class="btn btn-danger" (click)="baja(rol.idRol)">Borrar</button></td>
            <td><a routerLink="/rol/editar/{{rol.idRol}}">
              <button (click)="seleccionar(rol.idRol)" class="btn btn-info" >editar</button>
            </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
